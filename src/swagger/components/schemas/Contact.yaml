type: object
required: [ _id, name, email, phoneNumber, contactType, isFavourite, userId ]
properties:
  _id:
    type: string
    example: "68e6eaeb61b8a6f48903a256"
  name:
    type: string
    example: "John Doe"
  email:
    type: string
    format: email
    example: "john.doe@example.com"
  phoneNumber:
    type: string
    example: "+380501112233"
  contactType:
    type: string
    enum: [home, work, personal, other]
    example: "work"
  isFavourite:
    type: boolean
    example: true
  photo:
    type: string
    description: Public URL on Cloudinary
    example: "https://res.cloudinary.com/demo/image/upload/v1720000000/photo.jpg"
  userId:
    type: string
    example: "68e6eaeb61b8a6f48903a200"
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
