tags: [Auth]
summary: Реєстрація
operationId: register
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [name, email, password]
        properties:
          name: { type: string }
          email: { type: string, format: email }
          password: { type: string }
responses:
  "201":
    description: Created
