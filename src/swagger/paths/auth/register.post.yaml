tags: [Auth]
summary: Register user
operationId: register
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [name, email, password]
        properties:
          name: { type: string }
          email: { type: string, format: email }
          password: { type: string }
responses:
  "201":
    description: Created

  "401":
    $ref: ../../components/responses/401.yaml

  "500":
    $ref: ../../components/responses/500.yaml
