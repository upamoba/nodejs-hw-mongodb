tags: [Contacts]
summary: Get the current user's contact list
operationId: listContacts
description: Returns only contacts belonging to the authorized user.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema: { type: integer, minimum: 1, default: 1 }
    description: Page number (pagination)
  - in: query
    name: perPage
    schema: { type: integer, minimum: 1, maximum: 100, default: 10 }
    description: Number of elements per page
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, email, phoneNumber, contactType, isFavourite, createdAt, updatedAt]
    description: Sort field
  - in: query
    name: sortOrder
    schema: { type: string, enum: [asc, desc], default: asc }
    description: Sort direction
  - in: query
    name: contactType
    schema: { type: string, enum: [home, work, other] }
    description: Filter by contact type
  - in: query
    name: isFavourite
    schema: { type: boolean }
    description: Filter by favorite contacts
responses:
  "200":
    description: Contact list in pagination
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/CommonResponse.yaml
            - type: object
              properties:
                message: { example: "Contacts fetched successfully" }
                data: { $ref: ../../components/schemas/PaginatedContacts.yaml }
        examples:
          ok:
            value:
              status: 200
              message: "Contacts fetched successfully"
              data:
                items:
                  - _id: "68e6eaeb61b8a6f48903a256"
                    name: "John Doe"
                    phoneNumber: "+380501112233"
                    email: "john.doe@example.com"
                    contactType: "work"
                    isFavourite: false
                    photo: null
                    userId: "66c0c1c7e9c2f6b2d1a9f123"
                    createdAt: "2025-10-08T14:39:20.123Z"
                    updatedAt: "2025-10-08T14:39:20.123Z"
                meta:
                  page: 1
                  perPage: 10
                  totalItems: 37
                  totalPages: 4
                  hasNextPage: true
                  hasPrevPage: false
                  nextPage: 2
                  prevPage: null
  "401":
    $ref: ../../components/responses/401.yaml
  "500":
    $ref: ../../components/responses/500.yaml
