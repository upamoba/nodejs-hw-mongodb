tags: [Contacts]
summary: Get contact by ID
operationId: getContactById
description: Returns the user's contact by ObjectId.
security: [ { bearerAuth: [] } ]
parameters:
  - $ref: ../../../components/parameters/ContactId.yaml
responses:
  "200":
    description: Знайдений контакт
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../../components/schemas/CommonResponse.yaml
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    contact:
                      $ref: ../../../components/schemas/Contact.yaml
                  required: [contact]
  "401": { $ref: ../../../components/responses/Unauthorized.yaml }
  "404": { $ref: ../../../components/responses/NotFound.yaml }
