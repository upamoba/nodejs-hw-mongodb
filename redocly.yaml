# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1:
    root: src/docs/openapi.yaml
extends:
  - recommended
rules:
  no-server-example.com: warn
  no-unused-components: error
referenceDocs:
  htmlTemplate: ./docs/index.html
  theme:
   colors:
    primary:
      main: '#32329f'
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: Node.js
      - lang: JavaScript
